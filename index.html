<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gothic 2 Pre Alpha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 800px;
      height: 600px;
      background: url('background.png') no-repeat center top;
      background-color: black;
      box-shadow: 0 0 10px black;
      overflow: hidden;
    }

    .download-link {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-family: Verdana, sans-serif;
      font-size: 16px;
      color: white;
    }

    .download-link:hover {
      color: #ffffff;
    }

    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 2;
      animation: fadeOut 1.5s ease forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fade-overlay"></div>
    <a class="download-link" href="file.zip" download>Download</a>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support audio playback.
  </audio>

</body>
</html>
