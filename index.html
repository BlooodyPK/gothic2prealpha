<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gothic 2 Pre Alpha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 750px;
      height: 600px;
      background: url('background2.png') no-repeat center top;
      background-color: black;
      box-shadow: 0 0 20px black;
      overflow: hidden;
      font-family: Verdana, sans-serif;
    }

    .download-link {
      position: absolute;
      bottom: 400px;
      font-size: 16px;
      color: white;
      text-decoration: none;
    }

    .download-link:hover {
      color: #ffffff;
    }

    .fade-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 3;
      animation: fadeOut 1.5s ease forwards;
      animation-delay: 2.5s;
    }

    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 4;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: hideLoading 0.5s ease forwards;
      animation-delay: 2.5s;
    }

    .logo {
      width: auto;
      height: auto;
      animation: pulse 1.2s infinite ease-in-out;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes hideLoading {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    .footer-text {
      position: absolute;
      opacity: 0.7;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 9px;
      color: white;
      text-align: center;
      width: 90%;
      line-height: 1.2;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="loading-screen">
      <img src="logo.jpg" alt="logo" class="logo">
    </div>
    <div class="fade-overlay"></div>
    <a class="download-link" href="file.zip" download>Download</a>
    <div class="footer-text">
      GOTHIC II was originally developed by Piranha Bytes in 2002. Since 2021, the rights to the Gothic franchise are held by THQ Nordic GmbH. GOTHIC II: Pre Alpha is a non-commercial modification created by Bloody.
    </div>

    <audio autoplay loop>
      <source src="music.mp3" type="audio/mpeg">
      Your browser does not support audio playback.
    </audio>
  </div>

</body>
</html>
